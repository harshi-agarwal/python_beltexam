<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    welcome to add item
    <h1>Create a new wishlist product</h1>
    <form  action="{% url 'belt:additem' %}" method="post">
      {% csrf_token %}
      Item/Product: <input type="text" name="prod_name" >
      <input type="submit" value="Add Item">

    </form>
    {% if messages %}
   <ul class="messages">
     {% for message in messages %}
     <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
     {% endfor %}
   </ul>
   {% endif %}
   <p>
     <a href="{% url 'belt:goback' %}">Home</a>
    <a href="{% url 'belt:logout' %}">LogOut</a>
   </p>
  </body>
</html>
